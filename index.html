<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebStudio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <div class="container header-position">
        <a class="logo" href="">WEB<span>STUDIO</span> </a>
        <nav class="navigation-menu">
          <ul class="menu-header header-list">
            <li class="menu-item">
              <a class="header-link hover-item" href="">Studio</a>
            </li>
            <li class="menu-item">
              <a class="header-link hover-item" href="">Portfolio</a>
            </li>
            <li class="menu-item">
              <a class="header-link hover-item" href="">Contacts</a>
            </li>
          </ul>
        </nav>
        <button class="menu-button" type="button">
          <svg width="32" height="22" class="menu-button-icon">
            <use href="./images/icons.svg#icon-burger"></use>
          </svg>
        </button>
        <ul class="contact-info header-list">
          <li class="contact-item">
            <a class="mail hover-item" href="mailto:info@devstudio.com"
              >info@devstudio.com</a
            >
          </li>
          <li class="contact-item">
            <a class="number hover-item" href="tel:+110001111111"
              >+11 (000) 111 11 11</a
            >
          </li>
        </ul>
      </div>
      <div class="mobile-menu">
        <button class="mobile-menu-close-btn">
          <svg width="8" height="8" class="mobile-menu-close-icon">
            <use href="./images/icons.svg#icon-close-black"></use>
          </svg>
        </button>
      </div>
    </header>
  </body>
</html>
